<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>نظام كراج السيارات</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      direction: rtl;
      text-align: center;
      background-color: #0e0e0e;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #d00000, #1a1a1a);
      padding: 25px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      box-shadow: 0 0 10px #d00000;
    }
    .stats {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 40px 0;
    }
    .card {
      background: #1c1c1c;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 25px;
      min-width: 220px;
      box-shadow: 0 0 10px rgba(255,0,0,0.3);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card h2 {
      font-size: 20px;
      color: #aaa;
    }
    .card h1 {
      font-size: 50px;
      color: #ff2e2e;
      margin: 0;
    }
    .buttons {
      margin: 20px;
    }
    .buttons button {
      padding: 14px 28px;
      margin: 12px;
      font-size: 18px;
      background-color: #d00000;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .buttons button:hover {
      background-color: #a40000;
    }
    #formContainer {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 25px;
      max-width: 420px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      display: none;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 12px 0;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #111;
      color: #eee;
    }
    input::placeholder {
      color: #888;
    }
    #formContainer button {
      background-color: #007bff;
    }
    footer {
      margin-top: 60px;
      color: #666;
      font-size: 14px;
    }
    .brand {
      color: #ff2e2e;
      font-weight: bold;
      font-size: 15px;
      letter-spacing: 1px;
    }
    ul#carList {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 30px auto;
    }
    ul#carList li {
      background: #1a1a1a;
      border: 1px solid #333;
      margin: 8px 0;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    ul#carList li button {
      background: #b00000;
      color: white;
      border: none;
      padding: 8px 14px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
    }
    ul#carList li button:hover {
      background: #800000;
    }
  </style>
</head>
<body>

  <header>🚗 نظام كراج السيارات</header>

  <div class="stats">
    <div class="card">
      <h2>عدد السيارات داخل الكراج</h2>
      <h1 id="count">0</h1>
    </div>
    <div class="card">
      <h2>مجموع الأجور</h2>
      <h1 id="totalFee">0</h1>
    </div>
    <div class="card">
      <h2>أجور هذا اليوم</h2>
      <h1 id="dailyFee">0</h1>
    </div>
  </div>

  <div class="buttons">
    <button onclick="showForm()">➕ دخول سيارة</button>
  </div>

  <div id="formContainer">
    <h3>معلومات السيارة (اختياري):</h3>
    <input id="carNumber" placeholder="رقم السيارة" />
    <input id="color" placeholder="لون السيارة" />
    <input id="fee" placeholder="قيمة الأجرة" />
    <input id="phone" placeholder="رقم الهاتف" />
    <br />
    <button onclick="submitCar()">تسجيل</button>
  </div>

  <h2 style="margin-top: 40px;">🚘 السيارات الموجودة حاليًا:</h2>
  <ul id="carList"></ul>

  <footer>
    <p>by <span class="brand">Raad Alaswed</span></p>
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC7EVNCSl48CQgIC_a8wdC5UG2tKLtNKjQ",
      authDomain: "garag-system.firebaseapp.com",
      databaseURL: "https://garag-system-default-rtdb.firebaseio.com",
      projectId: "garag-system",
      storageBucket: "garag-system.firebasestorage.app",
      messagingSenderId: "330947022055",
      appId: "1:330947022055:web:d0c9d378e200c7de45a642"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const countRef = db.ref("carCount");
    const totalFeeRef = db.ref("totalFee");
    const currentCarsRef = db.ref("currentCars");
    const dailyTotalsRef = db.ref("dailyTotals");

    function getTodayDateBaghdad() {
      const now = new Date(new Date().toLocaleString("en-US", { timeZone: "Asia/Baghdad" }));
      if (now.getHours() < 8) now.setDate(now.getDate() - 1);
      return now.toISOString().split('T')[0];
    }

    countRef.on("value", snapshot => {
      document.getElementById("count").textContent = snapshot.val() ?? 0;
    });

    totalFeeRef.on("value", snapshot => {
      document.getElementById("totalFee").textContent = snapshot.val() ?? 0;
    });

    function updateDailyFeeDisplay() {
      const today = getTodayDateBaghdad();
      dailyTotalsRef.child(today).on("value", snapshot => {
        document.getElementById("dailyFee").textContent = snapshot.val() ?? 0;
      });
    }
    updateDailyFeeDisplay();

    function showForm() {
      document.getElementById("formContainer").style.display = "block";
    }

    function submitCar() {
      const today = getTodayDateBaghdad();
      const carNumber = document.getElementById("carNumber").value;
      const color = document.getElementById("color").value;
      const fee = document.getElementById("fee").value;
      const phone = document.getElementById("phone").value;
      const now = new Date(new Date().toLocaleString("en-US", { timeZone: "Asia/Baghdad" }));
      const timestamp = now.toISOString();

      const newCar = {
        carNumber: carNumber || null,
        color: color || null,
        fee: fee || null,
        phone: phone || null,
        timestamp
      };

      db.ref("history/" + today).push(newCar);
      const carRef = currentCarsRef.push(newCar);
      countRef.transaction(current => (current || 0) + 1);

      if (fee) {
        const numericFee = parseInt(fee);
        totalFeeRef.transaction(current => (current || 0) + numericFee);
        dailyTotalsRef.child(today).transaction(current => (current || 0) + numericFee);
      }

      ["carNumber", "color", "fee", "phone"].forEach(id => document.getElementById(id).value = "");
      document.getElementById("formContainer").style.display = "none";
    }

    currentCarsRef.on("value", snapshot => {
      const carList = document.getElementById("carList");
      carList.innerHTML = "";
      snapshot.forEach(child => {
        const car = child.val();
        const key = child.key;
        const fee = parseInt(car.fee) || 0;
        const item = document.createElement("li");
        item.innerHTML = `
          <div>
            ${car.carNumber || "بدون رقم"} - ${car.color || "بدون لون"} - ${car.fee || "0"} دينار - ${car.phone || "لا يوجد"}
          </div>
          <div>
            <button onclick="removeSpecificCar('${key}', ${fee})">🟥 إخراج</button>
            <button onclick="deleteCarFee('${key}', ${fee})">🗑 حذف الأجرة</button>
          </div>
        `;
        carList.appendChild(item);
      });
    });

    function removeSpecificCar(key, fee) {
      db.ref("currentCars/" + key).remove();
      countRef.transaction(current => Math.max((current || 0) - 1, 0));
    }

    function deleteCarFee(key, fee) {
      if (fee > 0) {
        totalFeeRef.transaction(current => Math.max((current || 0) - fee, 0));
        const today = getTodayDateBaghdad();
        dailyTotalsRef.child(today).transaction(current => Math.max((current || 0) - fee, 0));
      }
      db.ref("currentCars/" + key + "/fee").remove();
    }
  </script>
</body>
</html>
